common-params:
  &docker-container
  docker#v3.8.0:
    image: "public.ecr.aws/automattic/android-build-image:d60763dc78dfafe152e1539453a480af5094a0e7"
    propagate-environment: true
    environment:
      # DO NOT MANUALLY SET THESE VALUES!
      # They are passed from the Buildkite agent to the Docker container
      - "AWS_ACCESS_KEY"
      - "AWS_SECRET_KEY"

steps:
  - label: "Publish to Maven Local (to verify build)"
    command: |
      source /root/.bash
      nvm install && nvm use
      npm install
      ./gradlew publishToMavenLocal
    plugins:
      - *docker-container
  - label: "Publish to S3"
    plugins:
      - *docker-container
    if: build.branch == "trunk"
    command: |
      export NVM_DIR="$HOME/.nvm"
      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      nvm install && nvm use
      npm install

      .buildkite/publish-libraries.sh
